<div class="py-10 px-4 max-w-6xl mx-auto">
  <div class="flex items-center mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
    </svg>
    <h2 class="text-3xl font-bold text-gray-800">My Professional Blog</h2>
  </div>
  
  <div class="grid grid-cols-1 gap-8 mb-12">
    <div *ngFor="let post of blogPosts" class="bg-white rounded-xl shadow-md overflow-hidden transform transition duration-300 hover:shadow-lg border border-gray-100">
      <div class="p-6">
        <div class="flex items-center justify-between mb-3">
          <h3 class="text-2xl font-bold text-indigo-700">{{post.title}}</h3>
          <span class="text-sm text-gray-500">{{post.date}}</span>
        </div>
        <p class="text-gray-600 mb-4">{{post.summary}}</p>
        <div class="border-t border-gray-100 pt-4 mt-2">
          <div class="prose prose-indigo mb-4" [innerHTML]="post.content.substring(0, 200) + '...'"></div>
          <a [routerLink]="['/blog', post.id]" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
            Read More
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
