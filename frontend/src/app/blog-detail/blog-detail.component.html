<div class="py-10 px-4 max-w-4xl mx-auto">
  <div *ngIf="post" class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-8">
      <div class="mb-2">
        <a routerLink="/blog" class="text-indigo-600 hover:text-indigo-800 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to all posts
        </a>
      </div>
      
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{post.title}}</h1>
        <p class="text-gray-500">{{post.date}}</p>
      </div>
      
      <div class="prose prose-indigo max-w-none" [innerHTML]="post.content"></div>
    </div>
  </div>
  
  <div *ngIf="!post" class="bg-white rounded-xl shadow-md p-8 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="text-xl font-semibold text-gray-700 mb-2">Post Not Found</h2>
    <p class="text-gray-500 mb-4">The blog post you're looking for doesn't exist or has been removed.</p>
    <a routerLink="/blog" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200">
      Return to Blog
    </a>
  </div>
</div>
